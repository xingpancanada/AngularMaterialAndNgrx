
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container d-flex justify-content-center mt-5 w-100">
      <mat-form-field style="width: 20rem !important;">
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
    </div>

    <div class="container d-flex justify-content-center mt-4 w-100">
      <mat-form-field style="width: 20rem !important;">
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
    </div>

    <div class="container d-flex justify-content-center mt-5 w-100">
      <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </div>
  </form>
