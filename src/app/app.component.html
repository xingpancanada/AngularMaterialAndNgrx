<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">

    <app-nav-sidelist (closeSidenav)="sidenav.close()"></app-nav-sidelist>

  </mat-sidenav>

  <mat-sidenav-content>

      <app-nav-header (sidenavToggle)="sidenav.toggle()"></app-nav-header>

      <main>
        <router-outlet></router-outlet>
        <h1>isLoading: {{isLoading$ | async}}</h1>
      </main>

  </mat-sidenav-content>

</mat-sidenav-container>
